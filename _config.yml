  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

# Site settings
title: "Kenneth's Data Science portfolio"
description: "Hi I'm Kenneth, and I am an aspiring Data Scientist/Machine Learning Engineer. My Portfolio focuses on leveraging statistical and key insights to bring value for businesses "
url: "https://lzwk16.github.io/Kenneth-Lim"
baseurl: "/Kenneth-Lim" # The subpath of your site

# Contact information
email: limzhaoweikenneth@gmail.com
linkedln: "https://www.linkedin.com/in/lzwk16/" # Add your linkedln handle
github: "https://github.com/Lzwk16" # Add your github handle
