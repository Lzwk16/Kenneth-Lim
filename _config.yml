# Resume sections
sections:
  - title: "About Me"
    permalink: /about/
  - title: "Experience"
    permalink: /experience/
  - title: "Education"
    permalink: /education/
  - title: "Skills"
    permalink: /skills/
  - title: "Projects"
    permalink: /projects/
  - title: "Publications"
    permalink: /publications/
  - title: "Contact"
    permalink: /contact/

# Exclude files from the site
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - src
  - public

# Include specific files in the site
# include:
#   - _pages

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

